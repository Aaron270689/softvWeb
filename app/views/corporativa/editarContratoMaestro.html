<style >
    .blod{
        font-weight: bold;
    }
</style>
<div class="card" style="margin-top:20px; padding-bottom:40px;">
    <form angular-validator-submit="$ctrl.guardarContrato()" name="contratoForm" novalidate angular-validator>
        <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
          <header>
            <strong style="font-weight:bold; border:none; margin-left:10px;">Nuevo Contrato Maestro</strong>
            <br /><small class="text-muted" style="font-size:14px; margin-left:10px;"><i class="fa fa-home" aria-hidden="true"></i> Facturación Corporativa>Nuevo Contrato Maestro</small>
          </header>
          <div class="tools">
            <button class="btn btn-default btn-sm" type="button" ui-sref="home.corporativa.maestro"><i class="fa fa-arrow-left" aria-hidden="true"></i> Regresar</button>
          </div>
        </div>
        <div class="col-md-12">
          <div class="col-md-6">
            <h4 class="text-center">Datos Contrato Maestro</h4>
          </div>
          <div class="col-md-6" style="padding-top:10px;">
            <p class="text-right"><a class="btn btn-info btn-sm" ng-click="$ctrl.abrirContratos()">Contratos Ligados</a></p>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-12">
                <label class="col-md-2 control-label blod">Razón Social:</label>
                <div class="col-md-9" style="padding-left:-10px;">
                  <input type="text"
                  name = "razon"
                  validate-on="dirty"
                  class = "form-control imput-sm"
                  ng-model ="$ctrl.razon"
                  required-message="'Este campo es obligatorio.'"
                  required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label class="col-md-2 control-label blod">Distribuidor:</label>
                <div class="col-md-7" style="padding-left:-10px;">
                  <select class="form-control"
                  name = "distribuidor"
                  validate-on="dirty"
                  class = "form-control imput-sm"
                  ng-model ="$ctrl.distribuidor"
                  ng-options="v.Nombre for v in $ctrl.distribuidores track by v.Clv_Plaza"
                  required-message="'Este campo es obligatorio.'"
                  required>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label class="col-md-2 control-label blod">Estado:</label>
                <div class="col-md-7" style="padding-left:-10px;">
                  <select class="form-control"
                  name = "estado"
                  validate-on="dirty"
                  class = "form-control imput-sm"
                  ng-model ="$ctrl.estado"
                  ng-options="v.Nombre for v in $ctrl.estados track by v.Clv_Estado"
                  ng-change="$ctrl.cambioEstado()"
                  required-message="'Este campo es obligatorio.'"
                  required>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label class="col-md-2 control-label blod">Ciudad:</label>
                <div class="col-md-7" style="padding-left:-10px;">
                  <select class="form-control"
                  name = "ciudad"
                  validate-on="dirty"
                  class = "form-control imput-sm"
                  ng-model ="$ctrl.ciudad"
                  ng-change="$ctrl.cambioCiudad()"
                  ng-options="v.Nombre for v in $ctrl.ciudades track by v.Clv_Ciudad"
                  required-message="'Este campo es obligatorio.'"
                  required>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label class="col-md-2 control-label blod">Localida:</label>
                <div class="col-md-7" style="padding-left:-10px;">
                  <select class="form-control"
                  name = "localidad"
                  validate-on="dirty"
                  class = "form-control imput-sm"
                  ng-model ="$ctrl.localidad"
                  ng-change="$ctrl.cambioLocalidad()"
                  ng-options="v.Nombre for v in $ctrl.localidades track by v.Clv_Localidad"
                  required-message="'Este campo es obligatorio.'"
                  required>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label class="col-md-2 control-label blod">Colonia:</label>
                <div class="col-md-7" style="padding-left:-10px;">
                  <select class="form-control"
                  name = "colonia"
                  validate-on="dirty"
                  class = "form-control imput-sm"
                  ng-model ="$ctrl.colonia"
                  ng-change="$ctrl.cambioColonia()"
                  ng-options="v.Nombre for v in $ctrl.colonias track by v.clv_colonia"
                  required-message="'Este campo es obligatorio.'"
                  required>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label class="col-md-2 control-label blod">Calle:</label>
                <div class="col-md-7" style="padding-left:-10px;">
                  <select class="form-control"
                  name = "calle"
                  validate-on="dirty"
                  class = "form-control imput-sm"
                  ng-model ="$ctrl.calle"
                  ng-options="v.NOMBRE for v in $ctrl.calles track by v.Clv_Calle"
                  required-message="'Este campo es obligatorio.'"
                  required>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="col-md-3 blod">
                  Tipo:
                </div>
                <div class="col-md-3">
                  <label class="text-left radio-inline radio-styled"><input type="radio" name="prepago" ng-model ="$ctrl.prepago" value='prepago'><span>PrePago</span></label>
                </div>
                <div class="col-md-3">
                  <label class="text-left radio-inline radio-styled"><input type="radio" name="prepago" ng-model ="$ctrl.prepago" value='postpago'><span>PosPago</span></label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label class="col-md-2 control-label blod">Días de Crédito:</label>
                <div class="col-md-3" style="padding-left:-10px;">
                  <input type="text"
                  name = "diascredito"
                  validate-on="dirty"
                  class = "form-control imput-sm"
                  ng-pattern = "/^\d*[1-9]\d*$/"
                  ng-model ="$ctrl.diascredito"
                  required-message="'Este campo es obligatorio.'"
                  invalid-message = "'Solo números positivos'"
                  required>
                </div>
                <label class="col-md-2 control-label blod">Días de Gracia:</label>
                <div class="col-md-3" style="padding-left:-10px;">
                  <input type="text"
                  name = "diasgracia"
                  validate-on="dirty"
                  ng-pattern = "/^\d*[1-9]\d*$/"
                  class = "form-control imput-sm"
                  ng-model ="$ctrl.diasgracia"
                  invalid-message = "'Solo números positivos'"
                  required-message="'Este campo es obligatorio.'"
                  required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="col-md-3 blod">
                  Reactivación:
                </div>
                <div class="col-md-3">
                  <label class="text-left radio-inline radio-styled"><input type="radio" name="cuenta" ng-model="$ctrl.reactivacion" value="manual"><span>Manual</span></label>
                </div>
                <div class="col-md-3">
                  <label class="text-left radio-inline radio-styled"><input type="radio" name="cuenta" ng-model="$ctrl.reactivacion" value="factura"><span>Pago Factrua</span></label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-12">
                <label class="col-md-2 control-label blod">Nombre Comercial:</label>
                <div class="col-md-9" style="padding-left:-10px;">
                  <input type="text"
                  name = "nombrecomercial"
                  validate-on="dirty"
                  class = "form-control imput-sm"
                  ng-model ="$ctrl.nombrecomercial"
                  required-message="'Este campo es obligatorio.'"
                  required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label class="col-md-2 control-label blod">Número Interior:</label>
                <div class="col-md-3" style="padding-left:-10px;">
                  <input type="text"
                  name = "numerointerior"
                  validate-on="dirty"
                  class = "form-control imput-sm"
                  ng-model ="$ctrl.numerointerior">
                </div>
                <label class="col-md-2 control-label blod">Número Exterior:</label>
                <div class="col-md-3" style="padding-left:-10px;">
                  <input type="text"
                  name = "numeroexterior"
                  validate-on="dirty"
                  class = "form-control imput-sm"
                  ng-model ="$ctrl.numeroexterior"
                  required-message="'Este campo es obligatorio.'"
                  required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label class="col-md-2 control-label blod">CP:</label>
                <div class="col-md-3" style="padding-left:-10px;">
                  <input type="text"
                  name = "cp"
                  validate-on="dirty"
                  class = "form-control imput-sm"
                  ng-model ="$ctrl.cp"
                  ng-pattern = "/^\d*[1-9]\d*$/"
                  invalid-message = "'Solo números'"
                  required-message="'Este campo es obligatorio.'"
                  required>
                </div>
                <label class="col-md-2 control-label blod">RFC:</label>
                <div class="col-md-4" style="padding-left:-10px;">
                  <input type="text"
                  name = "rfc"
                  validate-on="dirty"
                  class = "form-control imput-sm"
                  ng-model ="$ctrl.rfc"
                  required-message="'Este campo es obligatorio.'"
                  required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label class="col-md-2 control-label blod">Limite Crédito:</label>
                <div class="col-md-3" style="padding-left:-10px;">
                  <input type="text"
                  name = "limitecredito"
                  validate-on="dirty"
                  class = "form-control imput-sm"
                  ng-model ="$ctrl.limitecredito"
                  ng-pattern = "/^\d*[1-9]\d*$/"
                  invalid-message = "'Solo cantidades mayores a cero.'"
                  required-message="'Este campo es obligatorio.'"
                  required>
                </div>
                <label class="col-md-2 control-label blod">Fecha Facturación:</label>
                <div class="col-md-4" style="padding-left:-10px;">
                  <input type="date"
                  name = "fecha"
                  validate-on="dirty"
                  class = "form-control imput-sm"
                  ng-model ="$ctrl.fecha"
                  required-message="'Este campo es obligatorio.'"
                  required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="col-md-3 blod">
                  Tipo de Pago:
                </div>
                <div class="col-md-3">
                  <label class="text-left radio-inline radio-styled"><input type="radio" name="tipago" ng-model="$ctrl.tipopago" value="estado"><span>Estado Cuenta</span></label>
                </div>
                <div class="col-md-3">
                  <label class="text-left radio-inline radio-styled"><input type="radio" name="tipago" ng-model="$ctrl.tipopago" value="factura"><span>Factura</span></label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label class="col-md-2 control-label blod">Tipo de Corte:</label>
                <div class="col-md-7" style="padding-left:-10px;">
                  <select
                  name = "tipocorte"
                  validate-on="dirty"
                  class = "form-control imput-sm"
                  ng-model ="$ctrl.tipocorte"
                  ng-options="v.Descripcion for v in $ctrl.cortes track by v.Id"
                  required-message="'Este campo es obligatorio.'"
                  required
                  ></select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <label class="col-md-2 control-label blod">Forma de Pago:</label>
                <div class="col-md-7" style="padding-left:-10px;">
                  <select
                  name = "formapago"
                  validate-on="dirty"
                  class = "form-control imput-sm"
                  ng-model ="$ctrl.formapago"
                  ng-options="v.Descripcion for v in $ctrl.tipoPagos track by v.Id"
                  required-message="'Este campo es obligatorio.'"
                  required></select>
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="padding-top:40px;">
                    <p class="text-right">
                        <button class="btn btn-primary btn-sm" ng-disabled="$ctrl.guardarBtn" type="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Guardar</button>
                    </p>
                </div>
            </div>
          </div>
        </div>
    </form>
</div>
