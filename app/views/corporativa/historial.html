<div class="modal-header">
  <button class="close" aria-label="Close" type="button" ng-click="$ctrl.cancel()">Ã—</button>
  <h4 class="modal-title">Historial de pagos del ticket: <span style="color:red">{{$ctrl.ticket}}</span></h4>
</div>
<div class="modal-body" style="padding-top:20px;">


  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr style="background-color: #B5B6B6;">
            <th>Clave Pago</th>
            <th>Sucursal</th>
            <th>Cajera</th>
            <th>Caja</th>
            <th>Medio Pago</th>
            <th>Importe</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody>

          <tr dir-paginate="z in $ctrl.facturas|itemsPerPage:8">
            <td>{{z.Clv_Pago}}</td>
            <td>{{z.Sucursal}}</td>
            <td>{{z.Cajera}} </td>
            <td>{{z.Caja}}</td>
            <td>{{z.MedioPago}}</td>
            <td>{{z.Importe}}</td>
            <td>{{z.Hora}}</td>
          </tr>
        </tbody>
      </table>
      <div>
        <dir-pagination-controls max-size="5" direction-links="true" boundary-links="true">
        </dir-pagination-controls>
      </div>
    </div>


  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">cerrar</button>

</div>
