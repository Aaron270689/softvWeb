<div class="modal-header">
    <button class="close" aria-label="Close" type="button" ng-click="$ctrl.cancel()">×</button>
    <h4 class="modal-title">Seleccione el Servicio al Cliente</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <label class="col-md-3 text-right">Tipo de servicios:</label>
            <div class="col-md-7">
                <select name="servicio" class="form-control" ng-change="$ctrl.changeTrabajo()" ng-model="$ctrl.selectedServicio" ng-options="x.Concepto for x in $ctrl.servicios track by x.clv_tipser"
                    required>
                        <option value="" disabled selected>Seleccione tipo de servicio</option>
                    </select>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <label class="col-md-3 text-right">Trabajo:</label>
            <div class="col-md-7">
                <select name="servicio" class="form-control" ng-change="$ctrl.pantallasExtras()" ng-model="$ctrl.selectedTrabajo" ng-options="x.Descripcion for x in $ctrl.tipoTrabajo track by x.Clv_Trabajo"
                    required>
                        <option value="" disabled selected>Seleccione tipo de trabajo</option>
                    </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label class="col-md-3 text-right">Observaciones:</label>
            <div class="col-md-7">
                <textarea row="3" class="form-control" style="font-size:12px;"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <br>
        <div class="col-md-12">
            <label class="col-md-6 col-md-offset-2 checkbox-inline checkbox-styled">
                    <input type="checkbox" name="inlineRadioOptions" ng-model="$ctrl.realizar"><span>¿Se realizó el trabajo?</span>
                </label>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-sm" type="button" ng-click="$ctrl.cancel()">Cancelar</button>
    <button class="btn btn-primary btn-sm" type="button" ng-click="$ctrl.abrir($ctrl.selectedTrabajo.Clv_Trabajo)">Aceptar</button>
</div>
