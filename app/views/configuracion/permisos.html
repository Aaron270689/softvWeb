<div class="card" style=" margin-top:30px; padding-left:30px; padding-right:30px;">
    <form action="#" id="forma" name="forma">
        <div class="card-head" style="">
            <div class="col-md-6">
                <header>

            </div>

                    <select class="selectpicker form-control" id="rol" name="rol">

                </div>
            </div>
        </div>
        <table class="table" style="padding-letf:15px; padding-left:15px;" id="datos">

                <tr>
                    <th colspan="2">Modulo</th>
                    <th>Consultar</th>
                    <th>Agregar</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                    <th>Ejecutar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Catálogos</td>
                    <td>Clasificación de articulos</td>
                    <td><label class="checkbox-inline checkbox-styled"><input type="checkbox"><span></span></label></td>
                    <td><label class="checkbox-inline checkbox-styled"><input type="checkbox"><span></span></label></td>
                    <td><label class="checkbox-inline checkbox-styled"><input type="checkbox"><span></span></label></td>
                    <td><label class="checkbox-inline checkbox-styled"><input type="checkbox"><span></span></label></td>
                    <td><label class="checkbox-inline checkbox-styled"><input type="checkbox"><span></span></label></td>
                </tr>
                <tr>
                    <td>Entidades</td>
                    <td>Almacenes</td>
                    <td><label class="checkbox-inline checkbox-styled"><input type="checkbox"><span></span></label></td>
                    <td><label class="checkbox-inline checkbox-styled"><input type="checkbox"><span></span></label></td>
                    <td><label class="checkbox-inline checkbox-styled"><input type="checkbox"><span></span></label></td>
                    <td><label class="checkbox-inline checkbox-styled"><input type="checkbox"><span></span></label></td>
                    <td><label class="checkbox-inline checkbox-styled"><input type="checkbox"><span></span></label></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6" id="paginador"></td>
                </tr>
            </tfoot>
        </table>
        <div class="modal-footer" permission permission-only="'permisosUpdate'">
            <button type="submit" class="btn btn-primary ink-reaction" style="padding"><i class="fa fa-save" aria-hidden="true"></i> Guardar</button>
        </div>
    </form>
</div>
